version: 2.1

jobs:
  say_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      run: echo "Hello world" > ~/output.txt
      persist_to_workspace:
        root: ~/
        path:
          - output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      attach_workspace:
        at: ~/
      - run: cat ~/output.txt

workflow:
  my_workflow:
    jobs:
      - say_hello_world_output
      - print_output_file:
        requires:
          - say_hello_world_output